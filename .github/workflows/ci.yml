name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]  # Added develop here too
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate:
    name: Validate Component
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Validate component structure
        run: python validate_champ.py

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black ruff isort

      - name: Check code formatting with Black
        run: black --check custom_components/ tests/

      - name: Check import sorting with isort
        run: isort --check-only custom_components/ tests/

      - name: Lint with Ruff
        run: ruff check custom_components/ tests/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mypy-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mypy-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy voluptuous aiohttp

      - name: Type check with MyPy
        run: mypy custom_components/champ/
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install Home Assistant
          pip install homeassistant
          # Install pytest-homeassistant-custom-component
          pip install pytest-homeassistant-custom-component || pip install git+https://github.com/MatthewFlamm/pytest-homeassistant-custom-component.git
          # Install other dev dependencies
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components/champ --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests-py${{ matrix.python-version }}
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # HACS validation disabled until ready to publish
  # Uncomment when you want to submit to HACS
  # hacs:
  #   name: HACS Validation
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v6
  #
  #     - name: HACS validation
  #       uses: hacs/action@main
  #       with:
  #         category: integration

  # Summary job that all branch protection rules should require
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, lint, type-check, test, hassfest]  # Removed hacs
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.validate.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.hassfest.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs succeeded!"