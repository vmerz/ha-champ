sonar.projectKey=vmerz_ha-champ
sonar.organization=vmerz

# Project Information
sonar.projectName=CHAMP - Chores And Motivation Package
sonar.projectVersion=0.1.0

# Source and Test Directories
sonar.sources=custom_components/champ
sonar.tests=tests

# Python Configuration
sonar.python.version=3.11,3.12

# Coverage Report
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
